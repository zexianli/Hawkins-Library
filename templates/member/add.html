{% extends "/navbar.html" %}

{% block title %}Add Member{% endblock %}

{% block content %}
    <form method="POST">
        <fieldset><legend>Add Member</legend>
            <label for="fname">First Name <span class="required">*</span></label><br>
            <input type="text" id="fname" name="fname" required><br>

            <label for="lname">Last Name <span class="required">*</span></label><br>
            <input type="text" id="lname" name="lname" required><br>

            <label for="address">Address <span class="required">*</span></label><br>
            <input type="text" id="address" name="address" required><br>

            <label for="email">Email </label><br>
            <input type="text" id="email" name="email"><br>

            <input type="submit" value="Submit">
        </fieldset>
    </form>

    <div class="query_message">
        <p>{{query_message}}</p>
    </div>

    <h3>Member(s)</h3>
    <table>
        <thead>
            <th>Member ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>Email</th>
        </thead>
        <tbody>
            {% for r in rows %}
            <tr>
                <td> {{ r.0 }} </td>
                <td> {{ r[1] }} </td>
                <td> {{ r[2] }} </td>
                <td> {{ r[3] }} </td>
                <td> {{ r[4] }} </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
